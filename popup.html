<!DOCTYPE html>
<html ng-app="envi" ng-csp>
<head lang="en">

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script type="application/javascript" src="js/jquery-1.11.2.js"></script>

    <script type="application/javascript" src="js/angular.min.js"></script>
    <script type="application/javascript" src="main.js"></script>
    <style>
        input {
            color: green;
        }

        #menu {
            width: 400px;
            margin: 10px;

        }
    </style>
</head>
<body ng-controller="domainManagerCtrl as ctrl">
<ul id="menu" class="list-unstyled">
    <li>Tabs {{ctrl.tabs.length}}</li>
    <li>
        <form class="form-horizontal" name="addForm" >
            <div class="form-group">
                <label class="col-sm-2 control-label">Url<span class="required">*</span></label>

                <div class="col-sm-10">
                    <input ng-model="ctrl.newUrl" required placeholder="http:// or https://" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Label<span class="required">*</span></label>

                <div class="col-sm-10">
                    <input   class="form-control" ng-model="ctrl.newLabel" required  >
                </div>
            </div>
        </form>

        <div class="btn btn-primary" ng-click="ctrl.addDomain()" id="add-url"><i class="glyphicon glyphicon-plus-sign"></i>Add</div>
    </li>
</ul>
<ul id="domains" class="list-unstyled">
    <li ng-repeat="domain in ctrl.domains">
        {{domain.label}} [{{domain.url}}]
    </li>
</ul>

</body>
</html>
